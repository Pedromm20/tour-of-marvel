<div class="dashboard-container">
    <input [(ngModel)]="searchTerm" (input)="search(searchTerm)" placeholder="Buscar héroe...">

    <!-- Lista de héroes -->
    <div class="hero-list">
      <div *ngFor="let hero of heroes" class="hero-card" 
           (click)="goToDetail(hero.id)"
           [ngStyle]="{'background-image': 'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension + ')'}">
        <h4>{{ hero.name }}</h4>
      </div>
    </div>
  </div>
