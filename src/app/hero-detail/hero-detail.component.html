<div *ngIf="hero" class="hero-detail-container">
  <!-- Imagen del Héroe -->
  <div class="hero-image"
       [ngStyle]="{'background-image': 'url(' + hero.thumbnail.path + '.' + hero.thumbnail.extension + ')'}">
  </div>

  <!-- Información del Héroe -->
  <div class="hero-info">
    <h2>{{ hero.name }}</h2>

    <div class="detail-section">
      <h3 class="detail-title" (click)="toggleSection('description')">
        Descripción <span [class.expanded]="descriptionOpen">▼</span>
      </h3>
      <p class="detail-content" [class.open]="descriptionOpen">
        {{ hero.description ? hero.description : 'Sin descripción disponible.' }}
      </p>
    </div>

    <div class="detail-section">
      <h3 class="detail-title" (click)="toggleSection('series')">
        Series <span [class.expanded]="seriesOpen">▼</span>
      </h3>
      <ul class="detail-content" [class.open]="seriesOpen">
        <li *ngFor="let series of hero.series.items">{{ series.name }}</li>
      </ul>
    </div>

    <div class="detail-section">
      <h3 class="detail-title" (click)="toggleSection('events')">
        Eventos <span [class.expanded]="eventsOpen">▼</span>
      </h3>
      <ul class="detail-content" [class.open]="eventsOpen">
        <li *ngFor="let event of hero.events.items">{{ event.name }}</li>
      </ul>
    </div>

    <button (click)="goBack()">Volver a la lista</button>
  </div>
</div>
